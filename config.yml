---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

# Optional: Use external configuration file.
# Using this will ignore remaining config in this file
# externalConfig: https://example.com/server-luci/config.yaml

title: "Dashboard Applicatif"
subtitle: "Skynet"
# documentTitle: "Welcome" # Customize the browser tab text
# logo: "assets/logo.png"
# Alternatively a fa icon can be provided:
icon: "fas fa-skull-crossbones"
# icon: "fa-solid fa-arrows-to-dot"

header: true # Set to false to hide the header
# Optional: Different hotkey for search, defaults to "/"
# hotkey:
#   search: "Shift"
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a>

columns: "3" # "auto" or number (must be a factor of 12: 1, 2, 3, 4, 6, 12)
connectivityCheck: true # whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example).
                        # You should set it to true when using an authentication proxy, it also reloads the page when a redirection is detected when checking connectivity.

# Optional: Proxy / hosting option
proxy:
  useCredentials: false # send cookies & authorization headers when fetching service specific data. Set to `true` if you use an authentication proxy. Can be overrided on service level.

# Set the default layout and color scheme
defaults:
  layout: list # Either 'columns', or 'list'
  colorTheme: auto # One of 'auto', 'light', or 'dark'

# Optional theming
theme: default # 'default' or one of the themes available in 'src/assets/themes'.

# Optional custom stylesheet
# Will load custom CSS files. Especially useful for custom icon sets.
# stylesheet:
#   - "assets/custom.css"

# Here is the exhaustive list of customization parameters
# However all value are optional and will fallback to default if not set.
# if you want to change only some of the colors, feel free to remove all unused key.
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
    background-image: "assets/your/light/bg.png"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
    background-image: "assets/your/dark/bg.png"

# Optional message
message:
  # url: "https://<my-api-endpoint>" # Can fetch information from an endpoint to override value below.
  # mapping: # allows to map fields from the remote format to the one expected by Homer
  #   title: 'id' # use value from field 'id' as title
  #   content: 'value' # value from field 'value' as content
  # refreshInterval: 10000 # Optional: time interval to refresh message
  #
  # Real example using chucknorris.io for showing Chuck Norris facts as messages:
  # url: https://api.chucknorris.io/jokes/random
  # mapping:
  #   title: 'id'
  #   content: 'value'
  # refreshInterval: 10000
  # style: "is-warning"
  style: "is-success"
  title: "Dashboard d'exploitation des servcies Skynet"
  # icon: "fa fa-exclamation-triangle"
  icon: "fa-brands fa-cloudscale"
  content: "Ce dashboard permet de centraliser un accès rapide aux services déployés dans le projet Inetum P&T Skynet."

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Repo config Homer"
    icon: "fab fa-github"
    url: "https://github.com/vincent-dn/homer"
    target: "_blank" # optional html tag target attribute
  - name: "Repo skynet"
    icon: "fa-brands fa-gitlab"
    url: "https://gitlab.skynet.so.gfi-lab.net/skynet/skynet"
    target: "_blank" # optional html tag target attribute
    ### vdn : target: _blanck permet d'ouvrir le lien dans un nouvel onglet
  # this will link to a second homer page that will load config from page2.yml and keep default config values as in config.yml file
  # see url field and assets/page.yml used in this example:
  #- name: "Second Page"
  #  icon: "fas fa-file-alt"
  #  url: "#page2"

# Services
# First level array represents a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-code-branch"
    # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
    # logo: "path/to/logo"
    items:
      - name: "AWX"
        #logo: "assets/tools/sample.png"
        # Alternatively a fa icon can be provided:
        icon: "fa-brands fa-redhat"
        ## test change icon color --> style: "is-danger"
        subtitle: "Plateforme d'automatisation Ansible"
        tag: "platform"
        tagstyle: "is-danger"
        keywords: "self hosted reddit" # optional keyword used for searching purpose
        url: "https://awx.apps.genisys.skynet.so.gfi-lab.net"
        target: "_blank" # optional html tag target attribute
        class: "green"
      - name: "Keycloak"
        #logo: "assets/tools/sample2.png"
        icon: "fa-brands fa-redhat"
        subtitle: "Service de SSO"
        tag: "security"
        # Optional tagstyle
        tagstyle: "is-warning"
        url: "https://auth.apps.genisys.skynet.so.gfi-lab.net"
